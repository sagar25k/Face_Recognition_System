<!-- templates/stream_video.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Face Recognition</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Live Face Recognition</h1>
        <div class="mt-4">
            <p>Live video stream with face recognition is below:</p>
            <img src="{% url 'stream_video' %}" alt="Video Stream" class="img-fluid">
        </div>
        <div class="mt-4">
            <a href="{% url 'stop_stream' %}" class="btn btn-danger">Stop Stream</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
